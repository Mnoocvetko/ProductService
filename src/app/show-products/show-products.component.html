<div>
  <app-add-product></app-add-product>
  <h3>Products</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(product.id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="edit(product)">Edit</button>
      </td>
      <td *ngIf="flag"><app-edit-product [editProductData]="product"></app-edit-product></td>
    </tr>
  </table>
</div>
