<div>
  <h3>Add Product</h3>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <label>Name:
            <input type="text" #name>
          </label>
        </div>
        <div class="col-md-5">
          <label >Price:
            <input type="text" #price>
          </label>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" (click)="add(name.value, price.value); name.value =''; price.value = ''">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
