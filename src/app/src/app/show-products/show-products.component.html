
<div>
  <app-add-product></app-add-product>
  <h3>Books</h3>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let book of getBooks()">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.price }}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(book.title)">Delete</button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="edit(book)">Edit</button>
      </td>
      <td *ngIf="flag"><app-edit-product [editProductData]="book"></app-edit-product></td>
    </tr>
  </table>
</div>
